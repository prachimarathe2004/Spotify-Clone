<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourait music is here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songList">
            <h1>Best of NCS-no copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Bade Acche Lagte Hain</span>
                    <span class="songlistplay"><span class="timestamp">05:34  </span> <i id="1" class="fas songItemPlay fa-3x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="2" >
                    <span class="songName">Bade Acche Lagte Hain</span>
                    <span class="songlistplay"><span class="timestamp">05:34  </span> <i id="2" class="fas songItemPlay fa-3x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="3" >
                    <span class="songName">Bade Acche Lagte Hain</span>
                    <span class="songlistplay"><span class="timestamp">05:34  </span> <i id="3" class="fas songItemPlay fa-3x fa-play-circle"></i></span>
                </div>
               
                <div class="songItem">
                    <img  alt="4" >
                    <span class="songName">Bade Acche Lagte Hain</span>
                    <span class="songlistplay"><span class="timestamp">05:34  </span> <i id="4" class="fas songItemPlay fa-3x fa-play-circle"></i></span>
                </div>
              
            </div>
        </div>
        <div class="image-container"></div>
        <div class="SongBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            
        </div>
      
    </div>
<!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
<!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>
</html>
